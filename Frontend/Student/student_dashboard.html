<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuretech | Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="student_container">
        <div class="logo_name">
            <img src="/frontend/future_tech_logo.png" alt="institute logo" style="height:60px; border-radius:3px;">
            <div class="name">
                <h2>Futuretech</h2>
                <p>Student Portal</p>
            </div>
        </div>
        <div class="heading_section">
            <div class="title">
                <h2>My Dashboard</h2>
                <p>Welcome back, <span>Student Name</span></p>
            </div>
            <div class="profile_logo">
                <h3>SN</h3>
            </div>
        </div>
    </div>
    <div class="navbar_section">
        <nav class="navbar">
            <a href="#dashboard" class="active">Dashboard</a>
            <a href="#my_domain" class="deactive">My Domain</a>
            <a href="#assignment" class="deactive">Assignments</a>
            <a href="#fee_history" class="deactive">Fee History</a>
            <a href="#profile" class="deactive">Profile</a>
        </nav>
    </div>

    <div class="logout_section">
        <h2>Logout</h2>
    </div>
    <main class="main_content">
        <div class="training_progress" id="card">
            <h2>Training Progress</h2>
            <div id="subcard">
                <h3>Core Java Fundamentals</h3>
            </div>
            <div id="subcard">
                <h3>OOPs concept</h3>
            </div>
        </div>
    </main>
</body>

</html>
