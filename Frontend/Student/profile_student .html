<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuretech | Student Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b1220;
      --bg-sidebar: #101827;
      --bg-card: #121c2e;
      --text: #fff;
      --text-dim: #9aa4b2;
      --border: #1f2a3d;
      --gradient: linear-gradient(90deg, #8b5cf6, #22d3ee);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, sans-serif
    }

    body {
      display: flex;
      height: 100vh;
      background: var(--bg-main);
      color: var(--text);
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      flex-shrink: 0;
    }

    .brand {
      padding: 25px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 0;
      border-bottom: none;
    }

    .brand img {
      width: 40px
    }

    .brand h2 {
      font-size: 20px;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    .brand p {
      font-size: 12px;
      color: var(--text-dim)
    }

    .menu {
      flex: 1;
      padding: 20px 0;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 22px;
      margin: 4px 15px;
      color: var(--text-dim);
      text-decoration: none;
      transition: .3s;
      border-radius: 10px;
    }

    .menu a i {
      width: 20px;
      font-size: 18px;
    }

    .menu a:hover {
      background: rgba(255, 255, 255, .05);
      color: white;
    }

    .menu a.active {
      background: var(--gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .logout {
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .logout a {
      color: #f87171;
      text-decoration: none;
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 500;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .content-container {
      width: 100%;
      max-width: 1100px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      width: 100%;
    }

    .profile-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      display: flex;
      gap: 40px;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .avatar-box {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .avatar-box:hover::after {
      content: "Change Photo";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      text-align: center;
      padding: 10px;
    }

    .user-info h3 {
      font-size: 32px;
      font-weight: 600;
    }

    .user-info p {
      color: #c7d2fe;
      margin-top: 4px;
      font-size: 16px;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background: var(--gradient);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .edit-btn:hover {
      transform: translateY(-2px);
    }

    .info-panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 35px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px 40px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .row label {
      color: var(--text-dim);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .row input {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
      width: 100%;
    }

    .row input:enabled {
      border-bottom: 1px solid #8b5cf6;
      padding-bottom: 2px;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .profile-card {
        padding: 30px;
        gap: 30px;
      }

      .user-info h3 {
        font-size: 26px;
      }

      .info-panel {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        overflow: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .brand p {
        display: none;
      }

      .menu,
      .logout {
        display: none;
      }

      .main {
        padding: 20px;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 25px;
      }

      .profile-card {
        flex-direction: column;
        text-align: center;
        padding: 25px;
      }

      .avatar-box {
        width: 120px;
        height: 120px;
        font-size: 40px;
      }

      .user-info h3 {
        font-size: 22px;
      }

      .user-info p {
        font-size: 14px;
      }

      .domain-text {
        font-size: 13px;
      }

      .edit-btn {
        width: 100%;
      }

      .info-panel {
        grid-template-columns: 1fr;
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 20px;
      }

      .row input {
        font-size: 14px;
      }

      .row label {
        font-size: 11px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="brand">
      <img
        src="https://scontent.xx.fbcdn.net/v/t1.15752-9/618468351_983159684879115_2287635934719517286_n.png?_nc_cat=108&ccb=1-7&_nc_sid=9f807c&_nc_ohc=hoB80XD9j98Q7kNvwHRK_H0&_nc_oc=AdnEHVj3rVK6a0pbpPTXcyFI_jGkFNaBtz9nTuAOYSVx1e2bvL9ffCUzyA1svub6OWMKHLyJDXGF1RVNgocXjLd6&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD4QGbtLM3QruMdqf3DhwpF1SnDtyegfAY13ZHo1QPJtr2xg&oe=699D9DA5"
        alt="Logo">
      <div>
        <h2>Futuretech</h2>
        <p>Student Portal</p>
      </div>
    </div>
    <div class="menu">
      <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
      <a href="#"><i class="fa-solid fa-book"></i> My Domain</a>
      <a href="#"><i class="fa-solid fa-list-check"></i> Assignments</a>
      <a href="#"><i class="fa-solid fa-dollar-sign"></i> Fee History</a>
      <a href="#" class="active"><i class="fa-solid fa-user"></i> Profile</a>
    </div>

    <div class="logout">
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="content-container">
      <div class="topbar">
        <div>
          <h2>Student Profile</h2>
          <p style="color: var(--text-dim)">Manage your account</p>
        </div>
      </div>
      <div class="profile-card">
        <div class="avatar-box" id="avatarBox">
          <img id="profileImg">
          <span id="avatarText">SM</span>
          <input type="file" id="imgUpload" hidden>
        </div>
        <div class="user-info">
          <h3 id="displayName">Shubhada Mate</h3>
          <p id="displayEmail">shubhada@123.com</p>
          <div class="domain-text">
            <p id="displayDomain">Domain:Full Stack Development</p>
          </div>
          <br>
          <button class="edit-btn" id="editBtn">Edit Profile</button>
        </div>
      </div>

      <div class="info-panel">
        <div class="row">
          <label>Student Name</label>
          <input type="text" value="Shubhada Mate" disabled>
        </div>
        <div class="row">
          <label>Domain</label>
          <input type="text" value="Full Stack Development" disabled>
        </div>
        <div class="row">
          <label>Batch</label>
          <input type="text" value="Spring 2026" disabled>
        </div>
        <div class="row">
          <label>Contact Number</label>
          <input type="text" value="+91 1234567890" disabled>
        </div>
        <div class="row">
          <label>Student E-Mail</label>
          <input type="text" value="shubhada@123.com" disabled>
        </div>
        <div class="row">
          <label>Account Status</label>
          <input type="text" value="Active" disabled style="color: #4ade80;">
        </div>
      </div>
    </div>
  </div>
  <script>
    const avatarBox = document.getElementById("avatarBox");
    const imgUpload = document.getElementById("imgUpload");
    const profileImg = document.getElementById("profileImg");
    const avatarText = document.getElementById("avatarText");
    avatarBox.onclick = () => imgUpload.click();
    imgUpload.onchange = () => {
      const file = imgUpload.files[0];
      if (file) {
        profileImg.src = URL.createObjectURL(file);
        profileImg.style.display = "block";
        avatarText.style.display = "none";
      }
    };
    const editBtn = document.getElementById("editBtn");
    const inputs = document.querySelectorAll(".row input");
    const profileName = document.getElementById("displayName");
    const profileEmail = document.getElementById("displayEmail");
    const domainText = document.getElementById("displayDomain");
    const nameInput = inputs[0];
    const domainInput = inputs[1];
    const emailInput = inputs[4];
    let isEditing = false;
    editBtn.onclick = () => {
      isEditing = !isEditing;
      for (let i = 0; i < 5; i++) {
        inputs[i].disabled = !isEditing;
      }
      editBtn.innerText = isEditing ? "Save Profile" : "Edit Profile";
      if (!isEditing) editBtn.style.background = "var(--gradient)";
      else editBtn.style.background = "#059669";
    };
    nameInput.addEventListener("input", () => {
      profileName.innerText = nameInput.value;
      const names = nameInput.value.trim().split(" ");
      avatarText.innerText = names.length > 1
        ? (names[0][0] + names[names.length - 1][0]).toUpperCase()
        : names[0][0].toUpperCase();
    });
    emailInput.addEventListener("input", () => {
      profileEmail.innerText = emailInput.value;
    });
    window.addEventListener("load", () => {
      const savedImg = localStorage.getItem("ft_profile_photo");
      if (savedImg) {
        const img = document.getElementById("profileImg");
        const text = document.getElementById("avatarText");
        img.src = savedImg;
        img.style.display = "block";
        text.style.display = "none";
      }
    });
    document.getElementById("imgUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem("ft_profile_photo", reader.result);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>

</html>
