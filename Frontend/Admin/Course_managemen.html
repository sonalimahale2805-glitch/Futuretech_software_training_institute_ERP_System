<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuretech Admin | Course Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --bg_color: #0f172a;
            --sidebar_bg: #151e31;
            --header_bg: #162033;
            --card_bg: #1e293b;
            --card_inner_bg: #151e31;
            --white_text: #ffffff;
            --gray_text: #94a3b8;
            --accent_purple: #923aea;
            --accent_cyan: #2cd1ee;
            --grad: linear-gradient(135deg, var(--accent_purple), var(--accent_cyan));
            --success_green: #10b981;
            --border_color: #2c3346;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg_color); color: var(--white_text); display: flex; }
        .sidebar {
            width: 260px;
            background-color: var(--sidebar_bg);
            height: 100vh;
            position: fixed;
            border-right: 1px solid var(--border_color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            z-index: 100;
        }
        .logo_area {
            display: flex;
            align-items: center;
            padding: 0 25px 40px;
            gap: 15px;
        }
        .logo_area img { width: 45px; border-radius: 8px; }
        .logo_area h2 { font-size: 18px; }
        .logo_area p { font-size: 11px; color: var(--gray_text); }
        .nav_links { list-style: none; flex: 1; }
        .nav_links li {
            margin: 8px 20px;
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--gray_text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        .nav_links li i { font-size: 20px; }
        .nav_links li.active {
            background: var(--grad);
            color: white;
            box-shadow: 0 10px 20px rgba(146, 58, 234, 0.3);
        }
        .nav_links li:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        .logout {
            margin: 20px;
            color: #ff5c5c;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            cursor: pointer;
            font-weight: 500;
        }
        .main_section {
            margin-left: 260px;
            flex: 1;
            min-height: 100vh;
        }
        .top_header {
            background-color: var(--header_bg);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border_color);
        }
        .header_left h2 { font-size: 20px; }
        .header_left p { font-size: 13px; color: var(--gray_text); }
        .header_right { display: flex; align-items: center; gap: 25px; }
        .search_global {
            background: var(--bg_color);
            padding: 8px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search_global input { background: none; border: none; color: white; outline: none; }
        .admin_profile { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 35px; height: 35px;
            background: var(--grad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; font-size: 12px;
        }
        .dashboard_content { padding: 30px 40px; }
        .stats_grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat_card {
            background: var(--sidebar_bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border_color);
        }
        .stat_card span { color: var(--gray_text); font-size: 12px; }
        .stat_card p { 
            font-size: 24px; font-weight: bold; margin-top: 5px; 
            color: var(--accent_cyan);
        }
        .stat_card:nth-child(2) p { color: var(--success_green); }
        .management_box {
            background: var(--sidebar_bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border_color);
        }
        .m_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .add_btn {
            background: var(--grad);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter_row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .search_courses {
            flex: 1;
            background: var(--bg_color);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search_courses input { 
            background: none; 
            border: none; color: white; 
            width: 100%; outline: none; }
       .domain_select {
            background: var(--bg_color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            width: 200px;
        }
        .course_grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }
        .course_card {
            background: var(--card_bg);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            border: 1px solid var(--border_color);
        }
        .active_badge {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success_green);
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
       .course_card .icon_box {
            width: 50px; height: 50px;
            background: var(--grad);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .course_card h3 { 
            font-size: 18px; 
            margin-bottom: 8px;
        }
        .course_card .desc { 
            font-size: 13px; color: var(--gray_text);
            line-height: 1.5; 
            margin-bottom: 15px; height: 40px;
            overflow: hidden; }
        .domain_tag {
            background: rgba(146, 58, 234, 0.2);
            color: #b066ff;
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .metrics_row {
            display: flex;
            justify-content: space-between;
            background: var(--card_inner_bg);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .m_item { text-align: center; }
        .m_item i { font-size: 14px; color: var(--gray_text); }
        .m_item strong { display: block; font-size: 14px; margin-top: 5px; }
        .m_item span { font-size: 10px; color: var(--gray_text); display: block; }

        .module_text { font-size: 12px; color: var(--gray_text); margin-bottom: 20px; }

        .card_btns { display: flex; gap: 10px; }
        .edit_btn {
            flex: 1;
            background: none;
            border: 1px solid var(--accent_purple);
            color: var(--accent_purple);
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }
        .edit_btn:hover { background: var(--accent_purple); color: white; }
        .del_btn {
            width: 45px;
            background: rgba(255, 92, 92, 0.1);
            border: none;
            color: #ff5c5c;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .modal_overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); display: none; 
            justify-content: center; align-items: center; z-index: 2000;
        }
        .modal_content {
            background: var(--sidebar_bg); width: 450px; padding: 30px;
            border-radius: 20px; border: 1px solid var(--border_color);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal_content h2 { margin-bottom: 20px; font-size: 20px; }
        .form_group { margin-bottom: 15px; }
        .form_group label { display: block; font-size: 12px; color: var(--gray_text); margin-bottom: 5px; }
        .form_group input, .form_group textarea {
            width: 100%; background: var(--bg_color); border: 1px solid var(--border_color);
            padding: 10px; border-radius: 8px; color: white; outline: none;
        }
        .modal_btns { display: flex; gap: 10px; margin-top: 20px; }
        .save_btn { flex: 1; background: var(--grad); border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .close_btn { flex: 1; background: none; border: 1px solid var(--gray_text); color: var(--gray_text); padding: 12px; border-radius: 10px; cursor: pointer; }
        
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo_area">
            <img src="https://via.placeholder.com/50" alt="Futuretech">
            <div>
                <h2>Futuretech</h2>
                <p>Admin Portal</p>
            </div>
        </div>
        <ul class="nav_links">
            <li><i class='bx bx-home-alt-2'></i> Dashboard</li>
            <li><i class='bx bx-user-voice'></i> Student Directory</li>
            <li class="active"><i class='bx bx-book-open'></i> Course Management</li>
            <li><i class='bx bx-rupee'></i> Fee Tracker</li>
            <li><i class='bx bx-file-blank'></i> Assignments</li>
            <li><i class='bx bx-cog'></i> Settings</li>
        </ul>
        <div class="logout">
            <i class='bx bx-log-out'></i> Logout
        </div>
    </aside>
    <main class="main_section">
        <header class="top_header">
            <div class="header_left">
                <h2>Dashboard</h2>
                <p>Welcome back, Admin</p>
            </div>
            <div class="header_right">
                <div class="search_global">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
                <i class='bx bx-bell' style="font-size: 20px; color: var(--gray_text);"></i>
                <div class="admin_profile">
                    <div class="avatar">AD</div>
                    <span style="font-size: 14px;">Admin <i class='bx bx-chevron-down'></i></span>
                </div>
            </div>
        </header>
        <div class="dashboard_content">
            <section class="stats_grid">
                <div class="stat_card"><span>Total Courses</span><p id="statTotal">7</p></div>
                <div class="stat_card"><span>Active Courses</span><p>6</p></div>
                <div class="stat_card"><span>Total Students</span><p>1150</p></div>
                <div class="stat_card"><span>Domains</span><p>6</p></div>
            </section>
            <div class="management_box">
                <div class="m_header">
                    <h3>Course & Domain Management</h3>
                    <button class="add_btn" onclick="openModal()"><i class='bx bx-plus'></i> Add New Course</button>
                </div>
                <div class="filter_row">
                    <div class="search_courses">
                        <i class='bx bx-book'></i>
                        <input type="text" id="courseSearch" placeholder="Search courses...">
                    </div>
                    <select class="domain_select">
                        <option>All</option>
                    </select>
                </div>

                <div class="course_grid" id="courseGrid"></div>
            </div>
        </div>
    </main>
    <div class="modal_overlay" id="modalOverlay">
        <div class="modal_content">
            <h2>Create New Course</h2>
            <form id="addCourseForm">
                <div class="form_group"><label>Course Title</label><input type="text" id="newTitle" required></div>
                <div class="form_group"><label>Domain</label><input type="text" id="newDomain" required></div>
                <div class="form_group"><label>Description</label><textarea id="newDesc" rows="2" required></textarea></div>
                <div class="form_group"><label>Fee (₹)</label><input type="text" id="newFee" placeholder="e.g. 40,000" required></div>
                <div class="modal_btns">
                    <button type="button" class="close_btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save_btn">Add Course</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const courses = [
            { title: "Java Full Stack Development", domain: "Java Development", desc: "Complete Java development with Spring Boot, Hibernate, and React", students: 324, duration: "6 Months", fee: "₹45,000", modules: 12 },
            { title: "Python & Django", domain: "Web Development", desc: "Python programming with Django framework and REST APIs", students: 256, duration: "4 Months", fee: "₹38,000", modules: 10 },
            { title: "Web Development", domain: "Frontend Development", desc: "HTML, CSS, JavaScript, and modern frameworks", students: 198, duration: "3 Months", fee: "₹35,000", modules: 8 },
            { title: "Data Science", domain: "Data Analytics", desc: "Python, Machine Learning, Data Analysis, and Visualization", students: 145, duration: "5 Months", fee: "₹50,000", modules: 14 },
            { title: "DevOps Engineering", domain: "Cloud & DevOps", desc: "Docker, Kubernetes, Jenkins, AWS, and CI/CD pipelines", students: 87, duration: "4 Months", fee: "₹42,000", modules: 11 },
            { title: "Mobile App Development", domain: "Mobile Development", desc: "React Native and Flutter for cross-platform development", students: 112, duration: "5 Months", fee: "₹48,000", modules: 13 }
        ];
        function renderCourses() {
            const grid = document.getElementById('courseGrid');
            document.getElementById('statTotal').innerText = courses.length; // Update stat counter
            grid.innerHTML = courses.map((course, index) => `
                <div class="course_card">
                    <div class="active_badge">Active</div>
                    <div class="icon_box"><i class='bx bx-book-open'></i></div>
                    <h3>${course.title}</h3>
                    <p class="desc">${course.desc}</p>
                    <div class="domain_tag">${course.domain}</div>
                    
                    <div class="metrics_row">
                        <div class="m_item">
                            <i class='bx bx-group'></i>
                            <strong>${course.students}</strong>
                            <span>Students</span>
                        </div>
                        <div class="m_item">
                            <i class='bx bx-time-five'></i>
                            <strong>${course.duration.split(' ')[0]}</strong>
                            <span>${course.duration.split(' ')[1] || 'Months'}</span>
                        </div>
                        <div class="m_item">
                            <i class='bx bx-rupee'></i>
                            <strong>${course.fee.replace('₹','')}</strong>
                            <span>Fee</span>
                        </div>
                    </div>

                    <p class="module_text">${course.modules} Modules</p>

                    <div class="card_btns">
                        <button class="edit_btn"><i class='bx bx-edit-alt'></i> Edit</button>
                        <button class="del_btn" onclick="deleteCourse(${index})"><i class='bx bx-trash'></i></button>
                    </div>
                </div>
            `).join('');
        }
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        document.getElementById('addCourseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newCourse = {
                title: document.getElementById('newTitle').value,
                domain: document.getElementById('newDomain').value,
                desc: document.getElementById('newDesc').value,
                students: 0,
                duration: "6 Months", 
                fee: "₹" + document.getElementById('newFee').value,
                modules: 10
            };
            courses.unshift(newCourse);
            renderCourses();
            closeModal();
            this.reset();
        });
        function deleteCourse(index) {
            if(confirm("Delete this course?")) {
                courses.splice(index, 1);
                renderCourses();
            }
        }
        document.addEventListener('DOMContentLoaded', renderCourses);
        document.getElementById('courseSearch').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.course_card').forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(val) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
