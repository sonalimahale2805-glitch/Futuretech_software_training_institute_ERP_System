<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FutureTech ERP</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* NAVBAR */
.navbar{
  background:#0F172A;
  min-height:85px;
  padding:12px 0;
}

/* SEARCH INPUT */
.search-input{
  background:#3c1f29;
  border:none;
  color:white;
  height:42px;
  padding:0 45px 0 15px; /* right space for icon */
}

.search-input::placeholder{
  color:#cecbe1;
}

.search-input:focus{
  background:#3c1f29;
  color:white;
  box-shadow:none;
}

/* SEARCH ICON INSIDE INPUT */
.search-wrapper{
  position:relative;
}

.search-wrapper i{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  color:#cecbe1;
  cursor:pointer;
}

/* RIGHT SIDE */
.nav-right{
  display:flex;
  align-items:center;
  gap:25px;
}

.nav-right .icon{
  font-size:26px;
  cursor:pointer;
  color:white;
}

.profile{
  height:36px;
  width:36px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">

  <!-- LEFT -->
  <a class="navbar-brand d-flex align-items-center gap-2" href="#">
    <img src="../future_tech_logo.png" height="36">
    <span>FutureTech ERP</span>
  </a>

  <!-- SEARCH -->
  <form class="ms-auto me-4" style="width:500px;">
    <div class="search-wrapper">
      <input type="text" class="form-control search-input" placeholder="Search...">
      <i class="fas fa-search"></i>
    </div>
  </form>

  <!-- RIGHT -->
  <div class="nav-right">
    <span class="icon">⚙️</span>
    <img src="../user.png" class="profile">
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
